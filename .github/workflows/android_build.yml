name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Amazon Corretto JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: gradle

    - name: Generate debug.keystore
      run: |
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -dname "CN=Android Debug,O=Android,C=US" -keyalg RSA -keysize 2048 -validity 10000
        mkdir -p ~/.android
        mv debug.keystore ~/.android/debug.keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew assembleDebug -Pandroid.injected.signing.store.file= -Pandroid.injected.signing.key.alias= -Pandroid.injected.signing.key.password= -Pandroid.injected.signing.store.password= --warning-mode=none
